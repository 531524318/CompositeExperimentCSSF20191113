<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.18.custom.min.js"></script>
</head>
<body>
    <center>
        <img src="http://192.168.1.230:81/videostream.cgi?user=admin&pwd=888888" width="100%" height="100%">
    </center>
    <center style="margin-top:10px;margin-bottom:10px">
        <input type="button" id="leftbtn" style="width: 40px;height:40px;margin-right: 20px;font-size:20px" value="左"/>
        <button id="rightbtn" style="width: 40px;height:40px;margin-right: 20px;font-size:20px">右</button>
        <button id="upbtn" style="width: 40px;height:40px;margin-right: 20px;font-size:20px">上</button>
        <button id="downbtn" style="width: 40px;height:40px;font-size:20px">下</button>
    </center>
</body>
    <script type="text/javascript">
        $("#leftbtn").bind('mousedown', function(event) {
            ptz_control(4);                                 //鼠标按下时，左转command = 4
            setTimeout(function(){
                ptz_control(5);
            },"1000");
        });
        $("#rightbtn").bind('mousedown', function(event) {
            ptz_control(6);
            setTimeout(function(){
                ptz_control(7);
            },"1000");

        });
        $("#upbtn").bind('mousedown', function(event) {
            ptz_control(0);
            setTimeout(function(){
                ptz_control(1);
            },"1000");
        });
        $("#downbtn").bind('mousedown', function(event) {
            ptz_control(2);
            setTimeout(function(){
                ptz_control(3);
            },"1000");
        });

        //云台控制
        function ptz_control(command)
        {
            var url = "http://192.168.1.230:81/decoder_control.cgi?loginuse=admin&loginpas=888888";
            url+='&command='+command;
            url+='&onestep=0';
            url+='&' + new Date().getTime() + Math.random();
            $.getScript(url);           //发送请求
        }
    </script>
</html>
